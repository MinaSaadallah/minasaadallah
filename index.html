<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mina Saadallah - Student exploring the digital world">
    <title>Mina Saadallah - Portfolio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Utility classes - only the ones used in this page */
        .bg-black { background-color: #000; }
        .text-white { color: #fff; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        
        .h-screen { height: 100vh; }
        .flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        
        .text-center { text-align: center; }
        .space-y-8 > * + * { margin-top: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .mt-2 { margin-top: 0.5rem; }
        
        .text-5xl { font-size: 3rem; line-height: 1; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-base { font-size: 1rem; line-height: 1.5rem; }
        
        .font-black { font-weight: 900; }
        .font-light { font-weight: 300; }
        .leading-none { line-height: 1; }
        .tracking-tight { letter-spacing: -0.025em; }
        
        .block { display: block; }
        .gap-6 { gap: 1.5rem; }
        
        .transition-colors { transition-property: color; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        
        a:hover.hover\:text-white { color: #fff; }
        
        /* Responsive breakpoints */
        @media (min-width: 640px) {
            .sm\:text-6xl { font-size: 3.75rem; line-height: 1; }
            .sm\:text-xl { font-size: 1.25rem; line-height: 1.75rem; }
            .sm\:text-lg { font-size: 1.125rem; line-height: 1.75rem; }
            .sm\:gap-8 { gap: 2rem; }
        }
        
        @media (min-width: 768px) {
            .md\:text-7xl { font-size: 4.5rem; line-height: 1; }
            .md\:text-2xl { font-size: 1.5rem; line-height: 2rem; }
        }
        
        @media (min-width: 1024px) {
            .lg\:text-8xl { font-size: 6rem; line-height: 1; }
        }
        
        @media (min-width: 1280px) {
            .xl\:text-9xl { font-size: 8rem; line-height: 1; }
        }
    </style>
</head>

<body class="bg-black text-white">
    <section class="h-screen flex items-center justify-center">
        <div class="text-center space-y-8 px-4">
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-black leading-none tracking-tight">
                <span class="block text-white">Mina</span>
                <span class="block text-gray-300 mt-2">Saadallah</span>
            </h1>

            <p class="text-lg sm:text-xl md:text-2xl text-gray-400 font-light">
                Still figuring it out, but having fun doing it
            </p>

            <div class="flex flex-wrap justify-center gap-6 sm:gap-8">
                <a href="mailto:me@minasaadallah.com"
                    class="text-base sm:text-lg text-gray-400 hover:text-white transition-colors">
                    Email
                </a>
                <a href="https://github.com/MinaSaadallah" target="_blank" rel="noopener noreferrer"
                    class="text-base sm:text-lg text-gray-400 hover:text-white transition-colors">
                    GitHub
                </a>
                <a href="https://linkedin.com/in/minasaadallah" target="_blank" rel="noopener noreferrer"
                    class="text-base sm:text-lg text-gray-400 hover:text-white transition-colors">
                    LinkedIn
                </a>
            </div>
        </div>
    </section>
</body>

</html>
