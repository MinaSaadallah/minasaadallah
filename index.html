<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina Saadallah | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-pink': '#F48A94',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overflow: hidden;
        }

        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #F48A94 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="bg-black text-white h-screen overflow-hidden">
    <!-- Subtle background pattern -->
    <div class="fixed inset-0 opacity-5">
        <div class="absolute inset-0"
            style="background-image: radial-gradient(circle at 2px 2px, #F48A94 1px, transparent 0); background-size: 40px 40px;">
        </div>
    </div>

    <div class="h-screen flex items-center justify-center relative z-10">
        <div class="max-w-5xl mx-auto px-8 w-full">
            <!-- Main Content -->
            <div class="space-y-16">
                <!-- Name Section -->
                <div class="text-center space-y-6">
                    <div class="inline-block mb-2">
                        <span class="text-sm text-gray-500 tracking-widest uppercase">Portfolio</span>
                    </div>
                    <h1 class="text-8xl lg:text-9xl font-black leading-none tracking-tight">
                        <span class="block text-white">Mina</span>
                        <span class="block text-dark-pink mt-2">Saadallah</span>
                    </h1>
                    <div class="pt-4">
                        <p class="text-2xl text-gray-400 font-light">Developer & Designer</p>
                    </div>
                </div>

                <!-- Divider -->
                <div class="flex items-center justify-center gap-4">
                    <div class="h-px w-24 bg-gray-800"></div>
                    <div class="w-1 h-1 bg-dark-pink rounded-full"></div>
                    <div class="h-px w-24 bg-gray-800"></div>
                </div>

                <!-- Contact Links -->
                <div class="flex justify-center gap-8">
                    <a href="mailto:me@minasaadallah.com"
                        class="group text-lg text-gray-400 hover:text-dark-pink transition-colors relative">
                        <span class="relative z-10">Email</span>
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-dark-pink group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="https://github.com/MinaSaadallah" target="_blank"
                        class="group text-lg text-gray-400 hover:text-dark-pink transition-colors relative">
                        <span class="relative z-10">GitHub</span>
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-dark-pink group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="https://linkedin.com/in/minasaadallah" target="_blank"
                        class="group text-lg text-gray-400 hover:text-dark-pink transition-colors relative">
                        <span class="relative z-10">LinkedIn</span>
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-dark-pink group-hover:w-full transition-all duration-300"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Corner accent -->
    <div class="fixed top-0 right-0 w-64 h-64 bg-dark-pink/5 blur-3xl pointer-events-none"></div>
    <div class="fixed bottom-0 left-0 w-96 h-96 bg-dark-pink/3 blur-3xl pointer-events-none"></div>
</body>

</html>
